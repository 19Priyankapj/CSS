<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT</title>
    <style>
        .browser{
            height: 414px;
            width: 288px;
            border: 2px solid black;
            border-radius: 20px;
        }

        .browser>div>section{
            padding: 10px;
            width: 86%;
        }

        .browser>div{
            /* background-color:rgb(237, 232, 233); */
            padding: 11px;
            border-radius: 20px;
        }

        .browser>div>section>img{
            width: 30%;
            padding: 6px;  
        }
        .browser>div>button{
            background-color: black;
            color: rgb(242, 245, 248);
            padding: 12px;
            border-radius: 10px; 
            border: 2px;
            border-color: pink;
            border-style:groove;

        }
        .browser>div>button:hover{
            background-color:lightgreen;
            color: rgb(7, 7, 7);
            border: 2px;
            border-color: black;
            border-style: double;  
        }
        .browser>div>p{
            text-align:center;
            text-decoration: none;
        
        }

    </style>
</head>
<body>
    <center>
        <div class="browser">
            <div> 
                <section>
                    <img src="assets/images/internet.png" align="center" title="Browser Logo" alt=""  >
                </section>
            </div>

            <div>
                <h1>BROWSER</h1>
                <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero adipisci autem fugit itaque incidunt sed consequatur, quaerat ipsum a dolor tenetur quibusdam iure iste delectus ducimus commodi, exercitationem nisi numquam!</P>

                <button><b>READ MORE</b></button>
            </div>      

        </div>
    </center>
</body>
</html>
